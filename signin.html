<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css">


</head>
<body class="red lighten-1">

	<div class="signin-box">
		<h4 class="box-title">Sign In</h4>
		<div class="signin-form-div">

			<form action="/register" method="POST" id="signin-form" class="col s12">
			    <div class="row">
					<div class="input-field col s12">
			          <input id="username" type="text" class="validate">
			          <label for="username">Username</label>
			        </div>
			        <div class="input-field col s12">
			          <input id="email" type="text" class="validate">
			          <label for="email">E-mail</label>
			        </div>
					<div class="input-field col s12">
			          <input id="password" type="password" class="validate">
			          <label for="password">Password</label>
			        </div>
			        <div class="input-field col s12">
					    <select id="security-question">
					      <option value="" disabled selected>Choose one</option>
					      <option value="1">What is your bestfriend's name?</option>
					      <option value="2">What is the first name of the person you first kissed?</option>
					      <option value="3">What is your petâ€™s name?</option>
					    </select>
					    <label>Security Question</label>
					</div>
					<div class="input-field col s12">
			          <input id="security-answer" type="password" class="validate">
			          <label for="security-answer">Security Answer</label>
			        </div>
			    </div>
			  <div>
			  	<a id="clear" class="waves-effect waves-light btn ">Clear</a>
			  	<button type="submit" class="waves-effect waves-light btn">Submit</button>
			  </div>
			</form>
	    </div>
	</div>

	<script src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/signin.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
